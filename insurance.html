<!DOCTYPE html>
<html>
<head>
	<title>Insurance Policy</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<style type="text/css">
	.btn{
		background: linear-gradient(to bottom right, red, blue);
		color: white;
	}
	.top{
		margin-top: 100px;
	}
	.fform{
		/*background-color: #340078;*/
		background-color: #eee;
		padding: 50px;
		margin-top: 70px;

	}
	.heading{
		background-color: #28015c;
		padding: 10px;
		color: white;
		text-align: center;
	}
</style>
</head>
<body style="background: linear-gradient(to bottom right, red, blue); background-repeat: no-repeat; background-size: 100% 100%; background-attachment: fixed;">
	<div class="col-lg-12 back">
		<div class="container">
			<div class="col-lg-5 col-lg-offset-3 top">
				<div class="col-lg-12 heading">
					<h3><b>Enter Policy holder details</b></h3>
				</div>
				<form class="form fform" action="https://policy-insurance-claim.herokuapp.com/" method="post">

					<div class="form-group">
						<input type="number" name="age" placeholder="Enter Age" class="form-control">
					</div>
<b>Choose Sex: </b>
						<input type="radio" name="sex" value='Male'> Male
						<input type="radio" name="sex" value='Female'> Female
						<br> <br>

					<div class="form-group">
						<input type="number" name="bmi" placeholder="Body Mass Index" class="form-control">
					</div>

					<div class="form-group">
						<input type="number" name="children" placeholder="Enter number of children" class="form-control">
					</div>
<b>Smoker:</b>
						<input type="radio" name="smoker" value='Yes'> Yes 
						<input type="radio" name="smoker" value='No'> No 

						<br> <br>
					

						

						
<b>Choose Region: </b>
						<input type="radio" name="region" value="North East"> North East
						<input type="radio" name="region" value="North West"> North West
						<input type="radio" name="region" value="South East"> South East
						<input type ="radio" name="region"
value ="South West"> South West
						<br><br>
						<div class="form-group">
						<input type="number" name="charges" placeholder="Enter medical cost" class="form-control">
					</div>

						<div class="form-group">
							<input type="submit" name="submit" value="Submit" class="btn btn-md">
						</div>

						<div class="form-group">
							<b>Prediction: </b> {{ prediction_output }}
						</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
